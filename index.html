<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
            <link rel="stylesheet" href="./assets/styles/styles.css">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>CRUD - MANUEL SILVA</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Lista de actividades</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="w3-card-1">
                    <div class="w3-container w3-red">
                        <h2>Nueva actividad</h2>
                    </div>
                    <p>
                        <label class="w3-text-black">
                            <b>Nombre</b>
                        </label>
                        <input
                            placeholder="Pancho perez..."
                            id="nombre"
                            class="w3-input w3-border w3-white"
                            name="nombre"
                            type="text"></p>
                    <p>
                        <label class="w3-text-black">
                            <b>Actividad</b>
                        </label>
                        <input
                            placeholder="Leer la biblia... naaah que aburrido..."
                            id="actividad"
                            class="w3-input w3-border w3-white"
                            name="actividad"
                            type="text">
                    </p>
                    <p>
                        <label class="w3-text-black">
                            <b>Fecha</b>
                        </label>
                        <input id="fecha" class="w3-input w3-border w3-white" name="fecha" type="date"></p>
                    <p>
                        <button id="guardar" class="w3-btn w3-green">Guardar</button>
                        <button id="cancelar" class="w3-btn w3-red">Cancelar</button>
                    </div>
                    <p>
                        Buscar por:
                        <input
                            id="bnombre"
                            class="w3-radio"
                            type="radio"
                            name="buscar"
                            value="nombre"
                            checked="checked">
                        <label>Nombre</label>
                        <input id="bacti" class="w3-radio" type="radio" name="buscar" value="actividad">
                        <label>Actividad</label>
                        <input
                            class="w3-input w3-border w3-padding"
                            type="text"
                            placeholder="Buscar..."
                            id="myInput"
                            onkeyup="myFunction()">
                    </p>
                    <section class="section"></section>
                </div>
            </div>
            <script src="/assets/js/scripts.js"></script>
        </body>
    </html>
